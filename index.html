<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="page">
            <div class="calculator">
                <div class="display-container">
                    <p class="display">0</p>
                </div>
                <div class="delete-btns btns">
                    <button class="button all-clear">AC</button>
                    <button class="button clear">C</button>
                    <button class="button delete">
                        <svg
                            clip-rule="evenodd"
                            fill-rule="evenodd"
                            stroke-linejoin="round"
                            stroke-miterlimit="2"
                            viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg"
                        >
                            <path
                                d="m22 6.002c0-.552-.448-1-1-1h-12.628c-.437 0-.853.191-1.138.523-1.078 1.256-3.811 4.439-4.993 5.816-.16.187-.241.418-.241.65s.08.464.24.651c1.181 1.38 3.915 4.575 4.994 5.836.285.333.701.524 1.14.524h12.626c.552 0 1-.447 1-1 0-2.577 0-9.423 0-12zm-7.991 4.928 1.71-1.711c.146-.146.339-.219.531-.219.404 0 .75.324.75.749 0 .194-.073.385-.219.532l-1.711 1.71 1.728 1.728c.147.147.22.339.22.531 0 .427-.349.75-.75.75-.192 0-.384-.073-.531-.219l-1.728-1.728-1.728 1.728c-.146.146-.339.219-.531.219-.401 0-.75-.323-.75-.75 0-.192.073-.384.22-.531l1.728-1.728-1.788-1.787c-.146-.147-.219-.338-.219-.531 0-.426.346-.75.751-.75.192 0 .384.073.53.219z"
                                fill-rule="nonzero"
                            />
                        </svg>
                    </button>
                    <button class="button divide operator">/</button>
                </div>
                <div class="seven-btns btns">
                    <button class="button add-to-display seven">7</button>
                    <button class="button add-to-display eight">8</button>
                    <button class="button add-to-display nine">9</button>
                    <button class="button multiply operator">*</button>
                </div>
                <div class="four-btns btns">
                    <button class="button add-to-display four">4</button>
                    <button class="button add-to-display five">5</button>
                    <button class="button add-to-display six">6</button>
                    <button class="button minus operator">-</button>
                </div>
                <div class="one-btns btns">
                    <button class="button add-to-display one">1</button>
                    <button class="button add-to-display two">2</button>
                    <button class="button add-to-display three">3</button>
                    <button class="button add operator">+</button>
                </div>
                <div class="sign-btns btns">
                    <button class="button add-to-display sign">+/-</button>
                    <button class="button add-to-display zero">0</button>
                    <button class="button add-to-display point">.</button>
                    <button class="button equal operator">=</button>
                </div>
            </div>
        </div>
    </body>
</html>
